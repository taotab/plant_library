<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="{{ url_for('static', filename='img/mdb-favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!-- Start your project here-->

    <div class="masthead" style="background-image: url('{{ url_for('static', filename='img/cover_img.jpeg') }}');">

        <div class="sticky-top">
            <header class="container d-flex flex-wrap justify-content-center py-3 mb-4" data-bs-theme="dark">
                <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                    <img src="#" alt="Logo" width="50" height="42" class="me-2">
                    <span class="fs-4">Virtual garden for Ayurvedic Plants</span>
                </div>

                <ul class="nav nav-pills fw-bold">
                    <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link active"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"
                            onclick="return confirm('Are you sure you want to log out?');">Logout</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>

        <main class="form-signin w-100 m-auto">
            <form action="{{ url_for('login') }}" method="post">
                <div class="form-floating mb-3" data-bs-theme="dark">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3" data-bs-theme="dark">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit"
                    class="btn btn-primary position-relative top-0 start-50 translate-middle-x">Login</button>


            </form>

            <div class="mt-3 text-center text-white">
                <h5>If new, <a href="#">register here</a></h5>
            </div>
            <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column justify-content-center align-items-center">
                <footer class="text-center text-white-50">
                    <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by
                        <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.
                    </p>
                </footer>
            </div>
        </main>
    </div>



    <!-- End your project here-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
