{% extends 'layout.html' %}
{% block content %}

<main class="form-signin w-100 m-auto">
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-floating mb-3" data-bs-theme="dark">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3" data-bs-theme="dark">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-2" data-bs-theme="dark">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm password"
                name="confirm_password">
            <label for="floatingPassword">Confirm password</label>
        </div>
        <button type="submit"
            class="btn btn-primary position-relative top-0 start-50 translate-middle-x">Register</button>


    </form>

    <div class="mt-3 text-center text-white">
        <h5>Already have an account?, <a href="{{ url_for('login') }}">login here</a></h5>
    </div>

</main>

{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}

    {% endblock %}
