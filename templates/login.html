{% extends 'layout.html' %}
{% block content %}

<main class="form-signin w-100 m-auto">
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-floating mb-3" data-bs-theme="dark">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3" data-bs-theme="dark">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary position-relative top-0 start-50 translate-middle-x">Login</button>


    </form>

    <div class="mt-3 text-center text-white">
        <h5>If new, <a href="{{ url_for('register') }}">register here</a></h5>
    </div>
    <div class="mt-3 text-center text-white">
        <h5>Or <a href="{{ url_for('logout') }}">Logout</a></h5>

</main>


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="mt-3">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"><i
            class="bi bi-exclamation-circle-fill me-2"></i>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}


{% endblock %}
